<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style type="text/css">
        .content{
            font-size: 14px;
            color: #333;
            padding: 24px 40px 0 40px;
        }

        .header{
            padding-left: 40px;
            height: 60px;
            line-height: 60px;
            background-image: linear-gradient(to left, rgb(41, 94, 158), rgb(18, 48, 101));
            color: #fff;
        }

        .footer{
            padding-left: 40px;
            height: 60px;
            line-height: 60px;
            background-image: linear-gradient(to left, rgb(229, 233, 239), rgb(215, 219, 224));
            color: #8c8585;
            font-size: 12px;
        }
    </style>
</head>
<body>
<div class="header">
    验证码服务
</div>

<div class="content">
    <div>
        尊敬的用户您好！
    </div>

    <div style="margin-top: 24px;">
        您本次请求的验证码为:<span>{{.Captcha}}</span>
    </div>
    </br>
    <div style="margin-top: 24px;">
        为了保障您账号的安全性，请在10分钟内完成使用。</br>
        系统发送，请勿回复。
    </div>
</div>
</body>
</html>
