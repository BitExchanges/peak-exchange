<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>

<div style="padding-left: 40px;height: 60px;line-height: 60px;background-image: linear-gradient(to left, rgb(41, 94, 158), rgb(18, 48, 101));color: #fff;">
    异地登录提醒
</div>
<h3>
    尊敬的用户您好！
</h3>
<div style="font-size: 16px;">
    {{.TimeDate}} 您的账户登录地址发声了变化，登录的详细信息如下：
</div>
</br>
<div style="height: 20px">
    IP：{{.IpAddress}}
</div>
<div style="font-size: 16px;">
    如果这不是您本人的操作，请立刻修改您的登录密码。
    如果此次登录正常，您可以再个人中心确认常用地，以后在该地区登录不会收到异常登录提示。
</div>
</body>
</html>
